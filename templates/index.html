<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PythonAnywhere Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yay! You just hosted your first PythonAnywhere Flask web application!</h1>
        
        <div class="logos">
            <img src="https://www.python.org/static/community_logos/python-logo-generic.svg" alt="Python Logo" class="logo">
            <img src="https://flask.palletsprojects.com/en/2.3.x/_images/flask-logo.png" alt="Flask Logo" class="logo">
            <img src="https://www.pythonanywhere.com/static/anywhere/images/PA-logo.svg" alt="PythonAnywhere Logo" class="logo">
        </div>
    </div>
</body>
</html>
